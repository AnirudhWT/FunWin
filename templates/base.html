<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>{% block title %}

        {% endblock title %}</title>
</head>

<body>
    <div>

        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-none px-4 py-0" style="z-index:9999;">

            <div class="col-lg-8">
                <a class="navbar-brand mx-auto" href="#" style="color:white ;font-weight:bold;font-size:8vh">FINWINS</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="color:white">
                <span class="navbar-toggler-icon" style="color:white"></span>
            </button>

            <div class="collapse navbar-collapse col-lg-6" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto ">

                    <li class="nav-item dropdown mx-2">
                        <div class="solutions">
                            <a style="color:white;font-weight: bold;font-size: 3vh" class="nav-link dropdown-toggle"
                                href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Solutions
                            </a></div>
                        <div class="dropdown-menu solutions-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Digital Lending Solutions</a>
                            <a class="dropdown-item" href="#">Appointment</a>
                            <a class="dropdown-item" href="#">Processing</a>
                            <a class="dropdown-item" href="#">Services</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown mx-2">
                        <a style="color:white;font-weight: bold;font-size: 3vh" class="nav-link dropdown-toggle services"
                            href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Services
                        </a>
                        <div class="dropdown-menu services-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">IT Services</a>
                            <a class="dropdown-item" href="#">IT Solution</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown mx-2">
                        <a style="color:white;font-weight: bold;font-size: 3vh" class="nav-link dropdown-toggle about"
                            href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            About
                        </a>
                        <div class="dropdown-menu about-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">option1</a>
                            <a class="dropdown-item" href="#">option2</a>
                            <a class="dropdown-item" href="#">option3</a>
                            <a class="dropdown-item" href="#">option4</a>
                        </div>
                    </li>

                </ul>
            </div>
        </nav>

        {% block content %}

        {% endblock content %}
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
